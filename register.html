<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | R. Gupta Yoga</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="alternate icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .auth-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 3rem 2rem;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 16px 50px rgba(92, 68, 44, 0.15);
        border: 1px solid rgba(37, 33, 32, 0.08);
      }

      .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .auth-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        margin-bottom: 2rem;
        text-decoration: none;
        color: inherit;
        transition: opacity 0.2s ease;
      }

      .auth-brand:hover {
        opacity: 0.8;
      }

      .auth-brand .logo-mark {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #252120;
        color: #f7efe6;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 1.4rem;
      }

      .auth-brand .logo-text {
        font-weight: 600;
        font-size: 1.3rem;
        letter-spacing: 0.03em;
        color: #252120;
      }

      .auth-header h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        margin: 0 0 0.5rem;
        color: #252120;
      }

      .auth-header p {
        color: rgba(37, 33, 32, 0.8);
        margin: 0;
      }

      .auth-form {
        display: grid;
        gap: 1.5rem;
      }

      .form-group {
        display: grid;
        gap: 0.5rem;
      }

      .form-group label {
        font-size: 0.95rem;
        font-weight: 500;
        color: #252120;
      }

      .form-group input {
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid rgba(37, 33, 32, 0.2);
        font-size: 1rem;
        background-color: rgba(255, 255, 255, 0.9);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #a46946;
        box-shadow: 0 0 0 3px rgba(164, 105, 70, 0.1);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .terms-checkbox {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: rgba(37, 33, 32, 0.8);
      }

      .terms-checkbox input[type="checkbox"] {
        width: auto;
        margin-top: 0.2rem;
      }

      .terms-checkbox a {
        color: #a46946;
        text-decoration: none;
      }

      .terms-checkbox a:hover {
        text-decoration: underline;
      }

      .auth-submit {
        width: 100%;
        padding: 1rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 0.5rem;
      }

      .auth-divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 2rem 0;
        color: rgba(37, 33, 32, 0.6);
        font-size: 0.9rem;
      }

      .auth-divider::before,
      .auth-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(37, 33, 32, 0.2);
      }

      .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: rgba(37, 33, 32, 0.8);
      }

      .auth-footer a {
        color: #a46946;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .auth-footer a:hover {
        color: #8f5738;
        text-decoration: underline;
      }

      .google-btn {
        width: 100%;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 500;
        background: white;
        color: #252120;
        border: 1px solid rgba(37, 33, 32, 0.2);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.8rem;
        transition: all 0.3s ease;
        margin-top: 1rem;
        text-decoration: none;
      }

      .google-btn:hover {
        background: rgba(248, 249, 250, 1);
        border-color: rgba(37, 33, 32, 0.3);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
      }

      .google-btn:active {
        transform: translateY(0);
      }

      .google-icon {
        width: 20px;
        height: 20px;
      }

      @media (max-width: 640px) {
        .auth-container {
          margin: 2rem auto;
          padding: 2rem 1.5rem;
        }

        .auth-card {
          padding: 2rem 1.5rem;
        }

        .auth-header h1 {
          font-size: 2rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <a href="index.html" class="auth-brand">
              <div class="logo-mark">R</div>
              <span class="logo-text">R. Gupta Yoga</span>
            </a>
            <h1>Join Us</h1>
            <p>Start your yoga journey today</p>
          </div>

          <form class="auth-form" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First name" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last name" required />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="your@email.com" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" placeholder="+91 123 456 7890" required />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" />
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required minlength="8" />
            </div>

            <div class="terms-checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms" style="margin: 0; font-weight: 400;">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="btn primary auth-submit">Create Account</button>
          </form>

          <button type="button" class="google-btn" onclick="window.location.href='dashboard.html';">
            <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Sign up with Google</span>
          </button>

          <div class="auth-divider">or</div>

          <div style="text-align: center;">
            <p style="margin: 0 0 1rem; color: rgba(37, 33, 32, 0.8);">Already have an account?</p>
            <a href="login.html" class="btn secondary" style="width: 100%;">Sign In</a>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Password confirmation validation
      const password = document.getElementById('password');
      const confirmPassword = document.getElementById('confirmPassword');
      
      if (password && confirmPassword) {
        function validatePassword() {
          if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
          } else {
            confirmPassword.setCustomValidity('');
          }
        }

        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);
      }
    </script>
  </body>
</html>
